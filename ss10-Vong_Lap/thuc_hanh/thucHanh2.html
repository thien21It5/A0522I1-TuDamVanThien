<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng vòng lặp while</title>
</head>
<body>
<h3>Bài 1: Viết chương trình nhận vào một số từ hộp thoại, việc nhập kết thúc khi người dùng nhập vào giá trị -1. Mỗi
    giá trị nhập được sẽ được hiển thị ra và thực hiện tính tổng các giá trị đó. </h3>
<script>
    let total=0;
    let num =parseInt(prompt("Nhập một số: "));
    while(num!=-1){
        num =prompt("Nhập một số: ")
        alert(num)
        total =total+num;
        alert(total)
    }
</script>


<h3>Bài 2: Viết chương hình hiển thị thẻ hr theo độ
    rộng từ 1 đến 100. Kết quả sẽ được hiển thị như hình</h3>

<script>
    let i=1;
    while (i<100){
        //Phân thaanh vòng lặp
        document.write("<hr width = "+i+"%>");
        i++
    }
</script>
</body>
</html>
