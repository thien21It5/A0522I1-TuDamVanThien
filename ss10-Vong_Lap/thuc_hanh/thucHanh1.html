<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng vòng lặp for</title>
</head>
<body>
<div>
<h3>Bài 1: Viết chương trình hiển thị chuỗi “The number is N” 5 lần
    sử dụng vòng lặp for. Với N sẽ hiển thị từ 0 đến 5.</h3>

<button onmouseover="bai1()">Kiểm tra</button>
    <p id="result1"></p>
</div>
<div>
    <h3>Bài 2: Viết chương trình nhập vào một số bất kỳ lớn hơn 0.
        Tính tổng các phần tử từ 1 đến số vừa nhập vào.</h3>

    <input type="text" id="num" placeholder="Nhập vào một số bất kỳ" style="width: 200px">
    <button onclick="bai2()">Kiểm tra</button>
    <p id="result2"></p>
</div>
</body>
</html>

<script>
//Bài 1:
    function bai1(){
        let text="";
        for(let i=0;i<=5;i++){
            text +="The number is "+i+"<br>";
            document.getElementById('result1').innerHTML=text;
        }
    }
//Bài 2:
    function bai2(){
        let total=0;
        let num=document.getElementById('num').value;
        for (let i=1;i<=num;i+=1){
                 total =total+i;
                document.getElementById('result2').innerHTML=total;

        }
    }

</script>
