<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng máy tính(Nâng Cao)</title>
    <link href="css/baiTap3-NangCao.css" rel="stylesheet">
</head>
<body>

<table class="table" cellpadding="0" cellspacing="0">
    <tr>
        <th colspan="7"><input type="text" id="result"> </th>
    </tr>
    <tr>
        <th class="br">Rad</th>
        <th class="w">Deg</th>
        <th class="br">x!</th>
        <th class="br">(</th>
        <th class="br">)</th>
        <th class="br">%</th>
        <th class="br"><button onclick="del();" style="background-color: #D4D4D4; border: #D4D4D4">AC</button> </th>
    </tr>
    <tr>
        <th class="br">Inv</th>
        <th class="br">sin</th>
        <th class="br">ln</th>
        <th class="w"><button onclick="num('7');" style="background-color: #F3F3F3; border: #F3F3F3">7</button> </th>
        <th class="w"><button onclick="num('8');" style="background-color: #F3F3F3; border: #F3F3F3">8</button></th>
        <th class="w"><button onclick="num('9');" style="background-color: #F3F3F3; border: #F3F3F3">9</button></th>
        <th class="br"><button onclick="num('/');" style="background-color: #D4D4D4; border: #D4D4D4">÷</button></th>
    </tr>
    <tr>
        <th class="br">π</th>
        <th class="br">cos</th>
        <th class="br">log</th>
        <th class="w"><button onclick="num('4');" style="background-color: #F3F3F3; border: #F3F3F3">4</button></th>
        <th class="w"><button onclick="num('5');" style="background-color: #F3F3F3; border: #F3F3F3">5</button></th>
        <th class="w"><button onclick="num('6'); " style="background-color: #F3F3F3; border: #F3F3F3">6</button></th>
        <th class="br"><button onclick="num('*');" style="background-color: #D4D4D4; border: #D4D4D4">×</button></th>
    </tr>
    <tr>
    <th class="br">e</th>
    <th class="br">tan</th>
    <th class="br">√</th>
    <th class="w"><button onclick="num('1');" style="background-color: #F3F3F3; border: #F3F3F3">1</button></th>
    <th class="w"><button onclick="num('2');" style="background-color: #F3F3F3; border: #F3F3F3">2</button></th>
    <th class="w"><button onclick="num('3');" style="background-color: #F3F3F3; border: #F3F3F3">3</button></th>
    <th class="br"><button onclick="num('-');" style="background-color: #D4D4D4; border: #D4D4D4">-</button></th>
    </tr>
    <tr>
        <th class="br">Ans</th>
        <th class="br">EXP</th>
        <th class="br">x<sup>y</sup></th>
        <th class="w"><button onclick="num('0');" style="background-color: #F3F3F3; border: #F3F3F3">0</button></th>
        <th class="w" style="background-color: #F3F3F3; border: #F3F3F3">.</th>
        <th class="bl"><button onclick="cal();" style="background-color: #4689FA; border: #4689FA" id="cal">=</button></th>
        <th class="br"><button onclick="num('+');" style="background-color: #D4D4D4; border: #D4D4D4">+</button></th>
    </tr>

</table>
<script src="js/baiTap3-NangCao.js"></script>
</body>
</html>
