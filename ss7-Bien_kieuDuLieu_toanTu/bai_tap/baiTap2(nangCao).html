<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyển đổi tiền tệ(2)</title>
</head>
<body>
<input type="text" onkeyup="convert()" name="input" id="input">
<select name="From" onchange="convert()" id="convert-from">
    <option selected="selected" value="0">VN</option>
    <option value="1">USD</option>
    <option value="2">Yen</option>
    <option value="3">RUP</option>
</select>
<select name="To" onchange="convert()" id="convert-to">
    <option value="0">VN</option>
    <option value="1">USD</option>
    <option value="2">Yen</option>
    <option value="3">RUP</option>
</select>
<p id="result"></p>
<script>
    function convert(){
        let arrCur = ["0-1","0-2","0-3","1-0","1-2","1-3","2-0","2-1","2-2","3-0","3-1","3-2"];
        let arrRatio = [0.000043,0.0058,0.0024,23230,134.7,56.45,172.5,0.0074,0.42,411.51,0.018,2.39];
        let input = parseFloat(document.getElementById("input").value) ;
        let convertFrom = document.getElementById("convert-from").value;
        let convertTo = document.getElementById("convert-to").value ;
        if(convertFrom == convertTo){
            document.getElementById("result").innerText = input;
        }else{
            let temp = convertFrom +"-" +convertTo;
            for(let i =0; i<= arrCur.length ; i++){
                if(temp == arrCur[i]){
                    document.getElementById("result").innerText = input * arrRatio[i];
                }
            }
        }
    }
</script>
</body>
</html>
