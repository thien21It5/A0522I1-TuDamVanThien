<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sự kiện chuột</title>
</head>
<body>
<form action="thucHanh1.html" method="get">
    <img src="image/ball.jpg" id="myImage" style="width: 200px; height: 200px" >
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click Me!" onclick="moveRight()">

</form>

<script>
    let imgObj =null;
    imgObj =document.getElementById('myImage');

    function init(){
        imgObj = document.getElementById('myImage');
        imgObj.style.position = 'relative';
        imgObj.style.left= '0px';

    }

    function moveRight(){
        imgObj.style.left = parseInt(imgObj.style.left) + 100 + 'px';
    }
    window.onload= init;
</script>

</body>
</html>
