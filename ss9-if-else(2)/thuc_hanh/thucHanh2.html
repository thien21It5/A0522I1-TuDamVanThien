<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sự kiện bàn phím</title>
</head>
<body onload="docReady()">
<form action="thucHanh2.html" method="get">
    <img src="image/nobita.jpg" id="nobita" style="position: absolute; left: 0; top: 0;"height="200"; width="200">
</form>

<script>
 function upArrowPressed(){
     let element = document.getElementById('nobita');
     element.style.top = parseInt(element.style.top) - 100 + 'px';
 }

 function downArrowPressed(){
     var element = document.getElementById('nobita');
     element.style.top = parseInt(element.style.top) + 100 + 'px';
 }

 function leftArrowPressed(){
     var element = document.getElementById('nobita');
     element.style.left = parseInt(element.style.left) - 100 + 'px';
 }

 function rightArrowPressed(){
     var element = document.getElementById('nobita');
     element.style.left = parseInt(element.style.left) + 100 + 'px';
 }

 function moveSelection(evt){
     switch (evt.keyCode) {
         case 37:
             leftArrowPressed();
             break;
         case 39:
             rightArrowPressed();
             break;
         case 38:
             upArrowPressed();
             break;
         case 40:
             downArrowPressed();
             break;
     }
 }

 function docReady(){
     window.addEventListener('keydown', moveSelection);
 }


</script>
</body>
</html>
