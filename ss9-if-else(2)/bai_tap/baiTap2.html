<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu lệnh switch-case</title>
</head>
<body>
<div>
    <input id="doc" type="text">
    <button onclick="clickMe()">Tính số ngày</button>
    <br>
    <br>
    <p id="result"></p>
</div>

<script>
    function clickMe() {

        let x =parseInt(document.getElementById('doc').value);
        switch (x) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById('result').innerHTML = "Tháng " + x + " có 31 ngày";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById('result').innerHTML = "Tháng " + x + " có 30 ngày";
                break;
            case 2:
                document.getElementById('result').innerHTML = "Tháng " + x + " có 28 hoặc 29 ngày";
                break;
            default:
                document.getElementById('result').innerHTML = "Undefined";
        }
    }
</script>

</body>
</html>
