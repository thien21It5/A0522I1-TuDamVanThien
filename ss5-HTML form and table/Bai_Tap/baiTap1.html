<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo form đơn giản</title>
    <style>
        .container {
            border: solid;
        }

        .title {
            text-align: center;
            color: white;
            background-color: coral;
        }
    </style>
</head>
<body>
<form action="baiTap1.html" method="get" class="container">
    <div class="title">
        <h1>SỞ THÍCH CỦA BẠN</h1>
    </div>
    <table>
        <tr>
            <th>
                Họ và tên:
            </th>
            <td>
                <input type="text" name="yourname" size="35">
            </td>
        </tr>
        <tr>
            <th>
                Email:
            </th>
            <td>
                <input type="text" name="email" size="25">
            </td>
        </tr>
        <tr>
            <th rowspan="4">
                Sở thích:
            </th>
        <tr>
            <td>
                <input type="checkbox" name="hobby"> Thể thao
                <input type="checkbox" name="hobby"> Âm nhạc
                <input type="checkbox" name="hobby"> Đọc sách
            </td>
        </tr>
        <tr>
            <td>
                <input type="checkbox" name="hobby"> Lướt Web
                <input type="checkbox" name="hobby"> Chơi game
                <input type="checkbox" name="hobby"> Điện ảnh
            </td>
        </tr>
        <tr>
            <td>
                <input type="checkbox" name="hobby"> Du lịch
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" name="Gửi thông tin" value="submit">
            </td>
            <td>
                <input type="reset" name="">
            </td>
        </tr>


    </table>

</form>

</body>
</html>
