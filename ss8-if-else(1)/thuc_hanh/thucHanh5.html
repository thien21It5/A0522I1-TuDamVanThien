<!DOCTYPE html>

    <title>Luyện tập với toán tử ba ngôi</title>

<body>
<h3>Bài 1: Viết chương trình nhập vào giá trị cho a và b. Tính tổng a và b, nếu tổng nhỏ hơn 4,
    hiển thị chuỗi Below, ngược lại hiển thị Over. Lưu ý sử dụng toán tử ? :</h3>

<script>
    let a=parseInt(prompt("Nhập số a: "));
    let b=parseInt(prompt("Nhập số b: "));
    // if ((a + b) < 4) {
    //     result = 'Below';
    // } else {
    //     result = 'Over';
    // }
    result = (a + b < 4) ? 'Below' : 'Over';
    document.write(result);
</script>
