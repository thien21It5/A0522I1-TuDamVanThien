<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập với cấu trúc switch-case</title>
</head>
<body>
<h1>Bài 1: Viết lại cấu trúc if sau thành cấu trúc switch-case</h1>

<script>
    let browser=prompt("Enter the browser you use: ");
    switch (browser){
        case 'Edge':
            document.write("You've got the Edge!");
            break;
        case 'Chrome':
        case 'Firefox':
        case 'Safari':
            document.write("Okay we support these browsers too!");
            break;
        default:
            document.write("We hope that this page looks ok!")
    }
</script>
<br>
<br>
<h1>Bài 2: Viết lại cấu trúc if sau thành cấu trúc switch</h1>

<script>
    let a=prompt('a?', '');
    switch (a){
        case 0:
            document.write("a = 0");
            break;
        case 1:
            document.write("a = 1");
            break;
        case 2:
        case 3:
            document.write("a = 2,3");
            break;
    }
</script>
<br>
