<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<!--Bài 3: Hiển thị ra 20 số trong dãy fibonacci đầu tiên.-->
<script>
    let n1=0;
    let n2=1;
    let nextTerm;
    for(let i=1;i<=20;i++){
        document.write(n1+ " ");
         nextTerm = n1+n2;
        n1 = n2;
        n2 = nextTerm;
    }
</script>

</body>
</html>
