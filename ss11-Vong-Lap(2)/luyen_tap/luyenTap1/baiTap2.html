<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài2</title>
</head>
<body>
<!--Bài 2: Sử dụng hàm prompt() để lấy thông tin nhiệt độ hiện tại được nhập bởi -->
<!--người truy cập. Nếu nhiệt độ nhập vào trên 100, yêu cầu người -->
<!--dùng giảm nhiệt độ. Nếu nhiệt độ dưới 20, yêu cầu người dùng tăng nhiệt độ.-->

<script>
  let nhietDo =prompt("Nhập nhiệt độ");
  while (nhietDo>100 || nhietDo<20) {
      if (nhietDo > 100) {
          alert("Cần giảm nhiệt độ")
          nhietDo =prompt("Nhập nhiệt độ");
      }
      if (nhietDo < 20) {
          alert("Cần tăng nhiệt độ")
          nhietDo =prompt("Nhập nhiệt độ");
      }
      alert("Nhiệt độ bình thường")
  }
</script>
</body>
</html>
