<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Bài 5</title>

<body>
<!--Bài 5: Viết chương trình tính lãi ngân hàng (lãi mẹ đẻ lại con) khi biết số tiền ban đầu, số tháng cho vay và lãi xuất hàng tháng.-->

</body>
</html>

<script>
    var money=prompt('so tien ban dau');
    var month=prompt('so thang cho vay');
    var l=prompt('lai suat');
    var s=0;
    s=Math.round(money*Math.pow(1+month,l),2) ;
    confirm('tong lai suat kep la '+s);
</script>
